<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/cours/style.css">

</head>
<body>
    <div class="click-event box">
        <h4>Quelle est la capitale du Niger ?</h4>
        <button id="btn-1">Niamey</button>
        <button id="btn-2">Zinder</button>
        <p>La bonne reponse est Niamey</p>
    </div>

    <div class="mousemove"></div>

    <div class="keypress box">
        <h2>Vous avez appuyer sur la touche : <span id="key"></span></h2>
    </div>

    <nav>
        <ul>
            <li>Accueil</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <form action="" class="box">
        <input type="text" value="" placeholder="Entrez votre nom">

        <select>
            <option value="">Selectionner votre langage favoris</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Php">Php</option>
        </select>

        <input type="checkbox" id="cgv">
        <label for="cgv">Accepter les CGV</label>

        <input type="submit" value="Valider">

        <div></div>

    </form>

    
    <script src="index.js"></script>
</body>
</html>
